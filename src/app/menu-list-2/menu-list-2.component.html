<div class="rts-menu-area menu-area-2 rts-section-gap">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="col-lg-6 text-center menu-display">
                    <div class="portfolio-menu mb-35" data-sal-delay="450" data-sal-duration="800">
                        <button *ngFor="let item of menuFilter" class="gf_btn" [class.active]="item.isActive"
                            data-filter="*" (click)="setActiveMenu(item)">{{item.type}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-area-2-inner">
            <div class="shape-1"><img src="assets/images/project/vector3.webp" alt="shape"></div>
            <div class="row justify-content-center">
                <div *ngFor="let item of displayMenu; let i = index;" class="col-lg-6">
                    <div class="menu-wrapper" data-sal-delay="150" data-sal-duration="800"
                        (click)="setSelectedItem(item)">
                        <div class="menu-image"><a href="menu-details"><img [src]="item.img" alt="item"></a></div>
                        <div class="content">
                            <h4 class="p-title"><a href="menu-details">{{item.name}}</a></h4>
                            <p class="desc">{{item.descrption}}</p>
                        </div>
                        <div class="price-tag"><a href="#">${{item.price}}</a></div>
                    </div>
                </div>
            </div>
            <div class="button-area-banner" data-sal-delay="150" data-sal-duration="800">
                <button class="rts-btn btn-primary" *ngIf="showMore" (click)="loadMore()">View More
                    ({{activeMenu.length-displayMenu.length}})</button>
            </div>
        </div>
    </div>
</div>
